      en: 'Project Gamma'
      ar: 'مشروع جاما'
    description:
      en: 'An open-source tool that helps developers be more productive.'
      ar: 'أداة مفتوحة المصدر تساعد المطورين على أن يكونوا أكثر إنتاجية.'
    image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&h=600&fit=crop'
    tech:
      - 'TypeScript'
      - 'CLI'
      - 'Jest'
    links:
      code: 'https://codeberg.org/janedoe/project-gamma'
    featured: true

  - id: 'project-4'
    title:
      en: 'Project Delta'
      ar: 'مشروع دلتا'
    description:
      en: 'A mobile app that solves a real-world problem.'
      ar: 'تطبيق جوال يحل مشكلة حقيقية.'
    image: 'https://images.unsplash.com/photo-1555774698-0b77e0d5fac6?w=800&h=600&fit=crop'
