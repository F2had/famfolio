blog:
  posts:
    - id: '1'
      title:
        en: 'Getting Started with Vue 3'
        ar: 'البدء مع Vue 3'
      date: '2024-01-15'
      excerpt:
        en: "A beginner's guide to building modern web applications with Vue 3."
        ar: 'دليل المبتدئين لبناء تطبيقات الويب الحديثة باستخدام Vue 3.'
      url: '#'

    - id: '2'
      title:
        en: 'Why TypeScript Matters'
        ar: 'لماذا TypeScript مهم'
      date: '2023-09-12'
      excerpt:
        en: 'Exploring the benefits of type safety in JavaScript projects.'
        ar: 'استكشاف فوائد أمان النوع في مشاريع JavaScript.'
      url: '#'

theme:
  defaultMode: 'system'
  colors:
    light:
      bgPrimary: '#FFFDF9'
      bgSecondary: '#F7F4EE'
      textPrimary: '#2D2926'
      textSecondary: '#6B635A'
      accent: '#C8873D'
      accentHover: '#A66E2C'
      accentSubtle: '#FDF6ED'
      border: '#E8E4DC'
    dark:
      bgPrimary: '#1A1816'
      bgSecondary: '#252220'
      textPrimary: '#F5F2ED'
      textSecondary: '#A69E94'
      accent: '#E9A54D'
      accentHover: '#F0B865'
      accentSubtle: '#2E2519'
      border: '#3A3632'

typography:
  fonts:
    en:
      display: 'Outfit'
      body: 'Source Sans 3'
    ar:
      display: 'Tajawal'
      body: 'IBM Plex Sans Arabic'

animations:
  enabled: true
  respectReducedMotion: true
  hero:
    toy: true
  scrollReveal: true
  hoverEffects: true
  transitions:
    theme:
      enabled: true
    locale:
      enabled: true
      directionChange: 'cardFlip'
      sameDirection: 'fade'

security:
  email:
    obfuscate: true
    clickToReveal: true
  phone:
    obfuscate: true
    clickToReveal: true
  telegram:
    obfuscate: true
    clickToReveal: true
  whatsapp:
    obfuscate: true
    clickToReveal: true
  contact:
    honeypot: true
  externalLinks:
    noopener: true
    newTab: true
