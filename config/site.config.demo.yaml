# ============================================
# DEMO CONFIGURATION
# Example data for showcasing the template
# ============================================

site:
  title: 'Jane Doe | Software Engineer'
  description: 'Personal portfolio showcasing my work and skills.'
  url: 'https://famfolio-demo.dev'
  favicon:
    svg: '/favicon.svg'
  logo:
    enabled: false
    src: '/logo.svg'
    alt: 'Site Logo'
  defaultLocale: 'en'
  supportedLocales:
    - code: 'en'
      name: 'English'
      nativeName: 'English'
      dir: 'ltr'
    - code: 'ar'
      name: 'Arabic'
      nativeName: 'العربية'
      dir: 'rtl'

defaults:
  codeForge: 'https://github.com/janedoe'

personal:
  name:
    en: 'Jane'
    ar: 'محمد'
  lastName:
    en: 'Doe'
    ar: 'أحمد'
  title:
    en: 'Software Engineer'
    ar: 'مهندس برمجيات'
  tagline:
    en: 'Building things that matter.'
    ar: 'أبني أشياء ذات قيمة.'
  email: 'hello@example.com'
  phone: '+1234567890'
  telegram: '@janedoe'
  whatsapp: '+1234567890'
  location:
    en: 'Mecca, Saudi Arabia'
    ar: 'مكة المكرمة'
  avatar:
    enabled: false
    src: '/images/avatar.jpg'

socials:
  - platform: 'github'
    url: 'https://github.com/janedoe'
    icon: 'github'
  - platform: 'linkedin'
    url: 'https://linkedin.com/in/janedoe'
    icon: 'linkedin'
  - platform: 'twitter'
    url: 'https://twitter.com/janedoe'
    icon: 'twitter'
  - platform: 'email'
    url: 'mailto:hello@example.com'
    icon: 'mail'

sections:
  hero:
    enabled: true
  about:
    enabled: true
  projects:
    enabled: true
  blog:
    enabled: true
  resume:
    enabled: true
    pdfPath: '/resume.pdf'
  contact:
    enabled: true
    showForm: true
    showEmail: true
    showPhone: true
    showTelegram: true
    showWhatsapp: true

about:
  content:
    en: |
      I'm a software engineer passionate about building products that make
      a difference. I enjoy solving complex problems and creating elegant
      solutions that users love.

      When I'm not coding, you'll find me reading, hiking, or experimenting
      with new technologies.
    ar: |
      أنا مهندس برمجيات شغوف ببناء منتجات تحدث فرقاً.
      أستمتع بحل المشكلات المعقدة وإنشاء حلول أنيقة يحبها المستخدمون.

      عندما لا أكتب الكود، ستجدني أقرأ أو أتنزه أو أجرب تقنيات جديدة.

skills:
  - 'Vue'
  - 'TypeScript'
  - 'Node.js'
  - 'Design Systems'

projects:
  - id: 'project-1'
    title:
      en: 'Project Alpha'
      ar: 'مشروع ألفا'
    description:
      en: 'A brief description of what this project does and why it matters.'
      ar: 'وصف موجز لما يفعله هذا المشروع ولماذا هو مهم.'
    image: 'https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800&h=600&fit=crop'
    tech:
      - 'Vue'
      - 'Node.js'
      - 'PostgreSQL'
    links:
      live: 'https://project-alpha.dev'
      repo: 'project-alpha'
    featured: true

  - id: 'project-2'
    title:
      en: 'Project Beta'
      ar: 'مشروع بيتا'
    description:
      en: 'Another amazing project with a compelling description.'
      ar: 'مشروع رائع آخر مع وصف مقنع.'
    image: 'https://images.unsplash.com/photo-1558494949-ef010cbdcc31?w=800&h=600&fit=crop'
    tech:
      - 'React'
      - 'GraphQL'
      - 'AWS'
