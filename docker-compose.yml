services:
  # Production with nginx
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${PORT:-80}:80'
    restart: unless-stopped
    profiles:
      - nginx

  # Production with Caddy (automatic SSL)
  caddy:
    image: caddy:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./dist:/srv:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    restart: unless-stopped
    profiles:
      - ssl

  # Development with hot reload
  dev:
    image: oven/bun:1.3
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '5173:5173'
    command: bun run dev --host
    profiles:
      - dev

volumes:
  caddy_data:
  caddy_config:
