name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      config:
        description: 'Config file to use'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - 'demo'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      pages-enabled: ${{ steps.check-pages.outputs.enabled }}
    steps:
      - name: Check if Pages is enabled
        id: check-pages
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages")
          if [ "$response" = "200" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
            echo "GitHub Pages is enabled"
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "GitHub Pages is not enabled (HTTP $response) - skipping deployment"
          fi

  build:
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.pages-enabled == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build-only
        env:
          BASE_URL: /${{ github.event.repository.name }}/
          CONFIG_FILE: ${{ inputs.config }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
