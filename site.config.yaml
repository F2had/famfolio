# ============================================
# SITE METADATA
# Basic information about the site
# ============================================
site:
  title: "John Doe | Software Engineer"          # Browser tab title and SEO title
  description: "Personal portfolio showcasing my work and skills."  # Meta description for SEO
  url: "https://yoursite.dev"                     # Production URL (used for og:url and canonical)
  favicon:                                        # Favicon configuration
    svg: "/favicon.svg"                           # SVG favicon (modern browsers)
  logo:                                           # Logo for navigation (optional)
    enabled: false                                # Show logo instead of name in nav
    src: "/logo.svg"                              # Path to logo file
    alt: "Site Logo"                              # Alt text for accessibility
  defaultLocale: "en"                             # Initial language on first visit
  supportedLocales:                               # Available languages for the site
    - code: "en"
      name: "English"
      nativeName: "English"
      dir: "ltr"                                  # Text direction: ltr or rtl
    - code: "ar"
      name: "Arabic"
      nativeName: "العربية"
      dir: "rtl"

# ============================================
# DEFAULTS
# Reduce repetition - set once, use everywhere
# ============================================
defaults:
  codeForge: "https://github.com/janedoe"         # Base URL for your repos (projects use "repo" to append)

# ============================================
# PERSONAL INFO
# Supports localized values using language codes as keys
# ============================================
personal:
  name:                                           # First name (localized)
    en: "Jane"
    ar: "محمد"
  lastName:                                       # Last name (localized)
    en: "Doe"
    ar: "أحمد"
  title:                                          # Job title/role (localized)
    en: "Software Engineer"
    ar: "مهندس برمجيات"
  tagline:                                        # Brief tagline shown in hero (localized)
    en: "Building things that matter."
    ar: "أبني أشياء ذات قيمة."
  email: "hello@example.com"                      # Contact email (used in footer/contact)
  phone: "+1234567890"                            # Contact phone (optional, used in contact section)
  telegram: "@janedoe"                            # Telegram username (@user) or phone (+1234567890)
  whatsapp: "+1234567890"                         # WhatsApp phone number (with country code)
  location:                                       # Location shown in contact section (localized)
    en: "Mecca, Saudi Arabia"
    ar: "مكة المكرمة"
  avatar:                                         # Profile photo settings
    enabled: false                                # Show/hide avatar in hero section
    src: "/images/avatar.jpg"                     # Path relative to public folder

# ============================================
# SOCIAL LINKS
# Icons use Lucide (lucide.dev) or Simple Icons (simpleicons.org)
# Examples: github, linkedin, twitter, mail, bluesky, mastodon, etc.
# ============================================
socials:
  - platform: "github"
    url: "https://github.com/janedoe"
    icon: "github"
  - platform: "linkedin"
    url: "https://linkedin.com/in/janedoe"
    icon: "linkedin"
  - platform: "twitter"
    url: "https://twitter.com/janedoe"
    icon: "twitter"
  - platform: "email"
    url: "mailto:hello@example.com"
    icon: "mail"

# ============================================
# NAVIGATION & SECTIONS
# Toggle visibility of each section
# Disabled sections won't render and won't appear in navigation
# ============================================
sections:
  hero:
    enabled: true                                 # Landing section with name and tagline
  about:
    enabled: true                                 # Bio and skills section
  projects:
    enabled: true                                 # Portfolio projects grid
  blog:
    enabled: true                                # Blog posts list (external links)
  resume:
    enabled: true                                 # Resume download section
    pdfPath: "/resume.pdf"                        # Path to resume PDF in public folder
  contact:
    enabled: true                                 # Contact information section
    showForm: true                               # Show contact form (uses mailto fallback)
    showEmail: true                              # Show email in contact cards
    showPhone: true                              # Show phone in contact cards
    showTelegram: true                           # Show Telegram in contact cards
    showWhatsapp: true                           # Show WhatsApp in contact cards

# ============================================
# ABOUT SECTION
# Supports markdown-style line breaks with |
# ============================================
about:
  content:
    en: |
      I'm a software engineer passionate about building products that make
      a difference. I enjoy solving complex problems and creating elegant
      solutions that users love.

      When I'm not coding, you'll find me reading, hiking, or experimenting
      with new technologies.
    ar: |
      أنا مهندس برمجيات شغوف ببناء منتجات تحدث فرقاً.
      أستمتع بحل المشكلات المعقدة وإنشاء حلول أنيقة يحبها المستخدمون.

      عندما لا أكتب الكود، ستجدني أقرأ أو أتنزه أو أجرب تقنيات جديدة.

