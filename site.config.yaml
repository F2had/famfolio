# ============================================
# THEME CONFIGURATION
# Colors for light and dark modes (hex values)
# ============================================
theme:
  defaultMode: "system"                           # Options: "light", "dark", "system"
  colors:
    light:
      bgPrimary: "#FFFDF9"
      bgSecondary: "#F7F4EE"
      textPrimary: "#2D2926"
      textSecondary: "#6B635A"
      accent: "#C8873D"
      accentHover: "#A66E2C"
      accentSubtle: "#FDF6ED"
      border: "#E8E4DC"
    dark:
      bgPrimary: "#1A1816"
      bgSecondary: "#252220"
      textPrimary: "#F5F2ED"
      textSecondary: "#A69E94"
      accent: "#E9A54D"
      accentHover: "#F0B865"
      accentSubtle: "#2E2519"
      border: "#3A3632"

# ============================================
# TYPOGRAPHY
# Font families per locale (uses Fontsource - self-hosted)
# ============================================
typography:
  fonts:
    en:
      display: "Outfit"
      body: "Source Sans 3"
    ar:
      display: "Tajawal"
      body: "IBM Plex Sans Arabic"

# ============================================
# ANIMATIONS
# Control all motion and interactive effects
# ============================================
animations:
  enabled: true                                  # Master switch: false disables ALL animations
  respectReducedMotion: true                      # Honor prefers-reduced-motion browser setting
  hero:
    toy: true
  scrollReveal: true
  hoverEffects: true
  transitions:
    theme:
      enabled: true                              # Enable mascot + ripple theme transition
    locale:
      enabled: true                              # Enable locale transition effects
      directionChange: "cardFlip"                # RTL↔LTR: "pageFlip" or "cardFlip"
      sameDirection: "fade"                      # Same dir: "ripple" or "fade"

# ============================================
# SECURITY
# Privacy and anti-spam features
# ============================================
security:
  email:
    obfuscate: true                              # Display email as "hello [at] example [dot] com"
    clickToReveal: true                          # Require click to show real email
  phone:
    obfuscate: true                              # Display phone as "123***90" (mask middle digits)
    clickToReveal: true                          # Require click to show real phone
  telegram:
    obfuscate: true                              # Display username as "@u***e" or phone masked
    clickToReveal: true                          # Require click to show real telegram
  whatsapp:
    obfuscate: true                              # Display phone as "123***90" (mask middle digits)
    clickToReveal: true                          # Require click to show real whatsapp
  contact:
    honeypot: true                               # Add hidden field to catch bots
  externalLinks:
    noopener: true                               # Add rel="noopener noreferrer" to external links
    newTab: true                                 # Open external links in new tab
